<div>
  <app-alert-box></app-alert-box>
  <router-outlet></router-outlet>
</div>
<div class="container mt-4">
  <h1><b>Product Details</b></h1>
  <div class="row mt-4">
    <div class="col-sm-12 col-lg-6 mb-4">
      <div class="container">
        <div>
          <img class="img-size" src="{{ productData?.urlImagen }}" alt="" />
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <div class="container ms-2">
        <div class="mt-3">
          <h1 class="name">
            <b>{{ productData?.nombre }}</b>
          </h1>
        </div>
        <div class="d-flex">
          <h1 class="text-col">
            <b>{{
              productData?.precio | currency : "S/ " : "symbol" : "1.2-2"
            }}</b>
          </h1>
          <h4 class="text-col mt-1">&nbsp;(por pieza)</h4>
        </div>
        <div class="mt-3">
          <span class="mtext-size"><b class="text-size">Categoria</b></span
          ><br />
          <span class=""
            ><span class="text-size">{{
              productData?.categoria?.nombre
            }}</span></span
          >
        </div>
        <div class="mt-3">
          <span class="text-size"><b>Descripcion</b></span>
          <p class="text-size">{{ productData?.descripcion }}</p>
        </div>

        <div class="mt-4">
          <span class="text-size"><b>Agregar Producto</b></span
          ><br />
        </div>
        <div
          class="btn-group mt-1"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" (click)="minus()" class="btn btn-success">
            <i class="fa-solid fa-minus fa-lg" style="color: #ffffff"></i>
          </button>
          <button type="button" class="btn btn-secondary">
            {{ productQuantity }}
          </button>
          <button type="button" (click)="plush()" class="btn btn-success">
            <i class="fa-solid fa-plus fa-lg" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="row">
          <div class="mt">
            <button
              *ngIf="!removeCart"
              (click)="addProduct()"
              routerLink="/cart-page"
              class="left"
            >
              Comprar
            </button>
            <button *ngIf="removeCart" routerLink="/cart-page" class="left">
              Comprar
            </button>
            <button *ngIf="!removeCart" (click)="addProduct()" class="right">
              Agregar al Carrito
            </button>
            <button
              *ngIf="removeCart"
              (click)="removeTocart(productData?.id)"
              class="right"
            >
              Retirar del Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
